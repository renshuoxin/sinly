<html>
  <head>
    <title>location hash and history</title>
  </head>
  <body>
    <ul>
      <li>
        <a href="#/a">a</a>
      </li>
      <li>
        <a href="#/b">b</a>
      </li>
      <li>
        <a href="#/c">c</a>
      </li>
    </ul>
    <div id="view"></div>
    <script>
      let view = null;
      window.addEventListener('DOMContentLoaded', function() {
        view = document.getElementById('view');
        console.log('DOMContentLoaded');
        viewChange();
      })
      window.addEventListener('hashchange', function() {
        console.log('hashChange')
        viewChange();
      });
      window.addEventListener('popstate', function(event) {
        console.log(event);
      })

      function viewChange() {
        switch(location.hash) {
          case '#/a':
            view.innerHTML = 'a';
            break;
          case '#/b':
            view.innerHTML = 'b';
            break;
          case '#/c':
            view.innerHTML = 'c';
            break;
        }
      }
    </script>
  </body>
</html>
